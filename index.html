<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoliner Serverside</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            color: #36a2ff;
        }
        .subtitle {
            font-size: 1.2em;
            color: #ccc;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: #00aaff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            animation: bounce 0.5s ease;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Exoliner Serverside</h1>
    <p class="subtitle">Experience the web-based scripting revolution with military-grade security and unmatched games.</p>
    <div class="button-container">
        <a href="#" class="button">Get Started</a>
        <a href="#" class="button">Join our Discord</a>
    </div>
</body>
</html>
