<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onyx - Executor</title>
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                background: linear-gradient(135deg, #333, #1a1a1a);
                background-size: 200% 200%;
                animation: gradientAnimation 5s ease infinite;
                color: #f1f1f1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                overflow: hidden;
                background-color: #1a1a1a;
                transition:
                    background-color 0.5s,
                    color 0.5s;
            }

            /* Dark Mode */
            @keyframes gradientAnimation {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            header {
                position: absolute;
                top: 20px;
                left: 20px;
                width: calc(100% - 40px);
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                z-index: 10;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }

            .discord-button {
                border: none;
                color: white;
                padding: 12px 25px;
                font-size: 1.2em;
                cursor: pointer;
                border-radius: 5px;
                text-decoration: none;
                display: flex;
                align-items: center;
                justify-content: center;
                transition:
                    transform 0.3s,
                    background-color 0.3s ease-in-out;
            }

            .discord-button:hover {
                transform: scale(1.1);
            }

            .discord-button i {
                margin-right: 10px;
                font-size: 20px;
            }

            .neura-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 5;
            }

            .neura-content img {
                width: 400px;
                margin-bottom: 20px;
                transform: perspective(500px) rotateX(15deg) scale(1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                border-radius: 15px;
                transition: transform 0.8s ease-in-out;
            }

            .neura-content img:hover {
                transform: perspective(500px) rotateX(0deg) scale(1.05);
            }

            .neura-content h1 {
                font-size: 3rem;
                font-weight: 700;
                margin: 10px 0;
                color: #f1f1f1;
                animation: fadeIn 1.5s ease-in-out;
            }

            .neura-content p {
                font-size: 1.2rem;
                font-weight: 400;
                margin: 5px 0;
                opacity: 0.8;
                color: #ddd;
                transition: opacity 0.5s ease;
            }

            .neura-content p:hover {
                opacity: 1;
            }

            .download-button {
                margin-top: 20px;
                padding: 12px 25px;
                font-size: 1.2em;
                cursor: pointer;
                border-radius: 5px;
                text-decoration: none;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: transform 0.3s;
            }

            .download-button:hover {
                transform: scale(1.1);
            }

            .download-button i {
                margin-right: 10px;
                font-size: 20px;
            }

            /* Footer Styling */
            footer {
                position: absolute;
                bottom: 10px;
                width: 100%;
                text-align: center;
                font-size: 1rem;
                color: #777;
            }

            footer a {
                color: #777;
                text-decoration: none;
                font-weight: 600;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/1335957646498463904/1341147853380255764/blot-letter-j-black-and-white-vector-20401280-removebg-preview.png?ex=67b4f0c5&is=67b39f45&hm=32365bc46945f2bfe23d9816eebbf8702b47c77ed93c3372c78d364a1f9964ca&" alt="Neura Logo" />
            </div>
            <div class="header-buttons">
                <a
                    href="https://discord.gg/t7VWZRUS"
                    class="discord-button"
                    target="_blank"
                >
                    <i class="fa-brands fa-discord"></i>
                    Join The Discord
                </a>
            </div>
        </header>

        <div class="neura-content">
            <img
                src="https://cdn.discordapp.com/attachments/1341128305381736449/1341137767991742585/image.png?ex=67b4e761&is=67b395e1&hm=36f87e3b92ece9e9dddbb5b275899df58a316c1443e5d15f41620d25e127d642&"
                alt="Neura"
            />
            <h1>Jongo</h1>
            <p></p>
            <p>Jongo now available for all</p>

            <!-- Download Button -->
            <a
                href="https://www.mediafire.com/file/coq27w9slnrda6p/Jongos+V1.zip/file"
                class="download-button"
                download
            >
                <i class="fas fa-download"></i> Download Jongo
            </a>
        </div>

        <!-- Footer -->
        <footer>
            <p>
                
                <a
                    href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran"
                    target="_blank"
                    ></a
                >
            </p>
        </footer>
    </body>
</html>
