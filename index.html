<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoliner Serverside</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 20s linear infinite;
        }
        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            color: #36a2ff;
            position: relative;
            z-index: 1;
        }
        .subtitle {
            font-size: 1.2em;
            color: #ccc;
            position: relative;
            z-index: 1;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: #00aaff;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            animation: bounce 0.5s ease;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .left {
            background: #00aaff;
            color: black;
        }
        .right {
            background: transparent;
            border: 2px solid #00aaff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1 class="title">Exoliner Serverside</h1>
    <p class="subtitle">Experience the web-based scripting revolution with military-grade security and unmatched games.</p>
    <div class="button-container">
        <a href="#" class="button left">Get Started</a>
        <a href="#" class="button right">Join our Discord</a>
    </div>
</body>
</html>
